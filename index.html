<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dolphin Tours | Sea For Yourself</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-light navbar-expand-sm sticky-top container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/assets/img/dolphin-logo.jpg" width="75" height="75" class="d-inline-block align-top rounded-circle mr-3" alt="">
        </a>

        <button class="navbar-toggler ml-auto bg-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link mr-2" href="/">Home</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="/">Tours</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="/">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--/NavBar-->

    <div class="container">
    <!--Backdrop-->
        <div class="backdrop-container mt-4">
        <div class="row mt-4">
            <div class="col-12">
                <section class="Backdrop">
                    <h1>Blue Dolphin Boat Tours</h1>
                    <p class="font-italic">Exeperience the Wild Atlantic Way like you've never seen it before</p>
                    <button type="button" class="btn btn-primary">Book Now!</button>
                </section>
            </div>
        </div>
        </div>
    <!--/Backdrop-->

    <!--Carousel-->
        <div class="carousel-container">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselIndicators" data-slide-to="1"></li>
                <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/skellignew.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/cliffsnew.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/arannew.jpg" alt="Third slide">
            </div>
        </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        </div>
    <!--Carousel-->
    </div>
