<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Dolphin Tours | Sea For Yourself</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-light navbar-expand-sm sticky-top container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="/assets/img/dolphin-logo.jpg" width="75" height="75" class="d-inline-block align-top rounded-circle mr-3" alt="">
        </a>

        <button class="navbar-toggler ml-auto bg-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item mr-2">
                    <a class="nav-link" href="tours.html">Tours</a>
                </li>
                <li class="nav-item active mr-2">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--/NavBar-->

    <!--ContactUs-->
    <div class="container contact-container text-center">
        <div class="row">
            <div class="col-md-12">
                <h3>Contact Us!</h3>
            </div>
        </div>
        <br>
        <div class="col-lg-12">
            <form class="form" role="form">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="text" required>
                    </div>
                </div>
                    <textarea class="form-control" id="message" name="message" placeholder="What's your message?" rows="6"></textarea>
        <br>        
                <div class="row">
                    <div class="col-md-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Footer-->
     <footer class="container-fluid text-center footer-stay">
        <div class="social-icons">
            <a href="www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="www.twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="www.instagram.com" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="www.pinterest.com" target="_blank">
                <i class="fab fa-pinterest-p"></i>
            </a>
        </div>
    </footer>
    <!--/footer-->

    <!--Modal-->
    <div class="modal" tabindex="-1" role="dialog" id="booknowModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Covid-19 Update!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Unfortunatley due to to Level 5 restrictions, we have had to stop our tours in the interest of public safety. We hope to be back sailing soon!</p>
            </div>
            </div>
        </div>
    </div>
    <!--Modal-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
